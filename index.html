<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shrine (MDC Web Example App)</title>
  <!-- Cargar el icono de material io -->
  <link rel="shortcut icon" href="https://material.io/favicon.ico">
  <!-- Carga el css normalizador -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <!-- Carga la fuente Roboto de google -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <!-- Carga el css total -->
  <link rel="stylesheet" href="bundle.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="shrine-login">
  <section class="header">
    <svg class="shrine-logo" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
       width="48px" height="48px" viewBox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve" fill="#000000">
      <g id="XMLID_2_">
        <g id="XMLID_4_">
          <path id="XMLID_5_" d="M17,2H7L2,6.62L12,22L22,6.62L17,2z M16.5,3.58l3.16,2.92H16.5V3.58z M7.59,3.5H15v3H4.34L7.59,3.5z
             M11.25,18.1L7.94,13h3.31V18.1z M11.25,11.5H6.96L4.69,8h6.56V11.5z M16.5,12.32 M12.75,18.09V8h6.56L12.75,18.09z"/>
        </g>
        <rect id="XMLID_1_" fill="none" width="24" height="24"/>
      </g>
    </svg>
    <h1>SHRINE</h1>
  </section>

  <form action="home.html">

    <div class="mdc-text-field mdc-text-field--box username">
      <!-- El nombre usuario es requerido -->
      <input type="text" class="mdc-text-field__input" required id="username-input" name="username">
      <!-- Aqui se modifico la etiqueta de nombre de usuario -->
      <label class="mdc-floating-label" for="username-input">Nombre de Usuario</label>
      <div class="mdc-line-ripple"></div>
    </div>
    <!-- Otra forma de establecer el tama単o de la entrada es la siguiente,
      ademas tiene un indicador q se muestra si el cursor pasa por encima de el 
      pattern=".{8,}" title="8 characters minimum"  -->
    <div class="mdc-text-field mdc-text-field--box password">
      <!-- La contrase単a es requerido -->
      <input type="password" class="mdc-text-field__input" required id="password-input" name="password" minlength="8">
      <!-- Aqui se modifico la etiqueta de contrase単a -->
      <label class="mdc-floating-label" for="password-input">Contrase単a</label>
      <div class="mdc-line-ripple"></div>
    </div>
    <div class="button-container">
      <button type="button" class="mdc-button--outlined cancel">
        <!-- Aqui se agrega el icono de flecha de hacia atras -->
        <i class="material-icons"> skip_previous</i>
      </button>
      <button class="mdc-button--outlined next">
        <!-- Aqui se agrega el icono de flecha de siguiente -->
        <i class="material-icons">skip_next</i>
      </button>
    </div>

  </form>

  <!-- Carga del archivo JS -->
  <script src="bundle.js" async></script>
</body>
</html>
